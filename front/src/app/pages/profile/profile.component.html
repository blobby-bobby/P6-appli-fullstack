<app-nav-layout>
  <h1>Profil utilisateur</h1>

  <form
    class="profile-update-form"
    [formGroup]="profileForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="form-field">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        placeholder="Username"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Your email"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field class="form-field" fxFlex>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="{{ showPassword ? 'password' : 'text' }}"
        placeholder="Your password"
        formControlName="password"
      />

      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="showPassword = !showPassword"
        [attr.aria-label]="'Masquer'"
        [attr.aria-pressed]="showPassword"
      >
        <mat-icon>{{
          showPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary">Sauvegarder</button>

    <button mat-button color="warn" (click)="logout()">Se d√©connecter</button>
  </form>
  <hr />
  <h2>Abonnements</h2>
  <app-grid-layout *ngIf="topics" class="topics-list">
    <app-topic-card
      *ngFor="let topic of topics"
      [name]="topic.name"
      [description]="topic.description"
      [hasSuscribed]="true"
    ></app-topic-card>
  </app-grid-layout>
</app-nav-layout>
